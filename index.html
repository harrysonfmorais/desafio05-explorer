<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">  

  <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>
      <fieldset>
        <div class="fieldset">
          <legend>Informações Pessoais</legend>
          <div class="input">
            <div class="col-2">
              <div class="input">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name">
              </div>

              <div class="input">
                <label for="event-lastname">Sobrenome</label>
                <input type="text" id="event-lastname">
              </div>
            </div>
          </div>

          <div class="input">
            <label for="event-email">Email<span>(dígite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="email" id="event-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset">
          <legend>Informações do mentor</legend>
          <div class="input">
            <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset">
          <legend>Seus horários disponíveis</legend>
          <div class="input">
            <h2>Primeiro Mentor</h2>
            <div class="col-3">
              <div class="input">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>
              <div class="input">
                <label for="event-time">Das</label>
                <input type="time" id="event-time">
              </div>
              <div class="input">
                <label for="event-time">Até</label>
                <input type="time" id="event-time">
              </div>
            </div>

            <h2>Segundo Mentor</h2>
            <div class="col-3">
              <div class="input">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>
              <div class="input">
                <label for="event-time">Das</label>
                <input type="time" id="event-time">
              </div>
              <div class="input">
                <label for="event-time">Até</label>
                <input type="time" id="event-time">
              </div>
            </div>
          </div>

      </fieldset>
    </form>

    <footer>
      <button form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
